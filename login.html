<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Daily Health & Routine Tracker</title>
    <script type="module" src="login.js" defer></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1c2e 0%, #2c1f4a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: #1e2030;
            padding: 32px 28px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 350px;
            width: 100%;
            color: #e4e6f1;
        }
        .login-container h2 {
            text-align: center;
            color: #9fa6fb;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #9fa6fb;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #353849;
            background: #2a2d3e;
            color: #e4e6f1;
            font-size: 1em;
        }
        .btn {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 8px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5568d3;
        }
        .google-btn {
            background: #fff;
            color: #333;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
        }
        .google-btn img {
            width: 20px;
            height: 20px;
        }
        .signup-link {
            text-align: center;
            margin-top: 18px;
            color: #9fa6fb;
        }
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <!-- <div class="form-group">
                <label for="username">Username (optional)</label>
                <input type="text" id="username" name="username" autocomplete="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn">Login</button> -->
        </form>
        <button class="btn google-btn" onclick="alert('Google Auth not implemented')">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
            Sign in with Google
        </button>
        <div class="signup-link">
            <!-- Don't have an account? <a href="signup.html">Sign up</a> -->
        </div>
    </div>
</body>
</html>
